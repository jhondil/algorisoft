{% extends 'list.html' %}


{% block columns     %}
<tr>
    <th scope="col" style="width: 10%;">#</th>
    <th scope="col" style="width: 70%;">Nombre</th>
    <th scope="col" style="width: 20%;">Opciones</th>

</tr>


{% endblock columns  %}


{% block rows %}
{#{% for category in categories %}  vista por funci√≥n#}

{% for category in object_list %}
{# vista por clase  #}
<tr>
    <td> {{category.id}} </td>
    <td>{{category.name}} </td>
    <td>
        <a href="{%url 'category_update' category.id %} " class="btn btn-primary btn-xs"><i class="fas fa-edit" aria-hidden="true"></i> </a>
        <a href="{%url 'category_delete' category.id %}" class="btn btn-danger btn-xs"> <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </a>

    </td>
</tr>

{% endfor %}



{% endblock rows %}
